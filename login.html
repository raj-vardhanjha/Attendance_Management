<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Attendance Management System</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    /* simple particle float animation */
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; transform: translateY(90vh) scale(1); }
      90% { opacity: 1; transform: translateY(-10vh) scale(1); }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-[#1a365d]">

  <!-- Floating Particles -->
  <div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden">
    <div class="absolute w-2 h-2 bg-white/20 rounded-full left-[10%] animate-float"></div>
    <div class="absolute w-3 h-3 bg-white/20 rounded-full left-[30%] animate-float delay-1000"></div>
    <div class="absolute w-4 h-4 bg-white/20 rounded-full left-[60%] animate-float delay-2000"></div>
    <div class="absolute w-3 h-3 bg-white/20 rounded-full left-[80%] animate-float delay-3000"></div>
  </div>

  <!-- Decorative Circles -->
  <div class="w-10 h-10 bg-blue-700 absolute top-20 left-12 rounded-full opacity-20 animate-bounce"></div>
  <div class="w-36 h-36 bg-blue-700 absolute top-0 left-[430px] -my-[50px] rounded-full opacity-20 animate-pulse"></div>
  <div class="w-96 h-96 bg-blue-700 absolute top-[15px] -right-[120px] rounded-full opacity-20 animate-pulse"></div>
  <div class="w-72 h-72 bg-blue-700 absolute bottom-0 -left-[50px] rounded-full opacity-20 animate-pulse"></div>

  <!-- Container -->
  <div class="container relative w-[850px] max-w-full h-[550px] bg-white rounded-[30px] shadow-[0_0_30px_rgba(0,0,0,0.2)] overflow-hidden transition-all duration-700">

    <!-- Member Join Panel -->
    <div class="login-panel absolute left-0 top-0 w-1/2 h-full bg-white p-10 flex flex-col items-center justify-center transition-all duration-700 ease-in-out">
      <h2 class="text-3xl font-semibold mb-6 flex items-center gap-2 bg-gradient-to-r from-red-600 via-yellow-400 to-yellow-500 bg-clip-text text-transparent animate-pulse">
        <i class="fas fa-user-plus bg-gradient-to-r from-red-600 via-yellow-400 to-yellow-500 bg-clip-text text-transparent animate-pulse"></i> Join Event
      </h2>
      <input type="text" placeholder="Enter Your Name" class="w-full mb-4 px-4 py-3 bg-gray-200 rounded-md outline-none" />
      <input type="text" placeholder="Enter Event Code" class="w-full mb-4 px-4 py-3 bg-gray-200 rounded-md outline-none" />
      <button onclick="window.location.href='member.html'"
        class="w-full bg-blue-800 hover:bg-blue-700 text-white py-3 rounded-md">
        Join
      </button>
    </div>

    <!-- Admin Login Panel -->
    <div class="register-panel absolute left-0 top-0 w-1/2 h-full bg-white p-10 flex flex-col items-center justify-center transition-all duration-700 ease-in-out transform translate-x-full opacity-0 pointer-events-none">
      <h2 class="text-3xl font-semibold mb-6 flex items-center gap-2 bg-gradient-to-r from-red-600 via-yellow-500 to-yellow-500 bg-clip-text text-transparent animate-pulse">
        <i class="fas fa-lock bg-gradient-to-r from-red-600 via-yellow-500 to-yellow-500 bg-clip-text text-transparent animate-pulse"></i> Admin Login
      </h2>
      <input type="text" placeholder="Username"
        class="w-full mb-4 px-4 py-3 bg-gray-200 rounded-md outline-none" />

      <!-- Password with eye toggle -->
      <div class="relative w-full mb-4">
        <input id="password" type="password" placeholder="Password"
          class="w-full px-4 py-3 pr-12 bg-gray-200 rounded-md outline-none" />
        <button type="button" id="togglePassword"
          class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-600">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <button onclick="window.location.href='admin.html'"
        class="w-full bg-blue-800 hover:bg-blue-700 text-white py-3 rounded-md">
        Login
      </button>
    </div>

    <!-- Toggle Panel -->
    <div class="absolute right-0 top-0 w-1/2 h-full bg-blue-900 text-white flex flex-col justify-center items-center p-10 z-20 transition-all duration-700 text-center">
      <div class="mb-8">
        <h3 class="text-2xl font-bold">Wanna host an event?</h3>
        <p>Login as Admin.</p>
      </div>
      <button class="register-btn mb-6 w-40 h-11 border-2 border-none rounded-md bg-gradient-to-r from-red-600 to-yellow-400 shadow-lg hover:scale-105 transition">Admin Login</button>

      <div>
        <h3 class="text-2xl font-bold">Join Event as Member</h3>
        <p>Click to enter.</p>
      </div>
      <button class="login-btn mt-6 w-40 h-11 border-2 border-none rounded-md bg-gradient-to-r from-red-600 to-yellow-400 shadow-lg hover:scale-105 transition">Join Event</button>
    </div>
  </div>

  <script>
    const container = document.querySelector(".container");
    const registerBtn = document.querySelector(".register-btn");
    const loginBtn = document.querySelector(".login-btn");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    registerBtn.addEventListener("click", () => {
      container.classList.add("active");
      document.querySelector(".login-panel").classList.add("translate-x-[-100%]", "opacity-0", "pointer-events-none");
      document.querySelector(".register-panel").classList.remove("translate-x-full", "opacity-0", "pointer-events-none");
    });

    loginBtn.addEventListener("click", () => {
      container.classList.remove("active");
      document.querySelector(".login-panel").classList.remove("translate-x-[-100%]", "opacity-0", "pointer-events-none");
      document.querySelector(".register-panel").classList.add("translate-x-full", "opacity-0", "pointer-events-none");
    });

    togglePassword.addEventListener("click", () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
      togglePassword.innerHTML = passwordInput.type === "password"
        ? '<i class="fas fa-eye"></i>'
        : '<i class="fas fa-eye-slash"></i>';
    });
  </script>

</body>
</html>
