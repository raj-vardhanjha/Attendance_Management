<div class="relative w-full mb-4">
  <input
    id="password"
    type="password"
    placeholder="Password"
    class="w-full px-4 py-3 pr-12 bg-gray-200 rounded-md outline-none"
  />

  <!-- Static Eye Icon Button -->
  <button
    type="button"
    id="togglePassword"
    class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-600"
  >
    <!-- Eye Open Icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"

      <button onclick="window.location.href='admin.html'" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-md">Login</button>

      class="absolute right-0 top-0 w-1/2 h-full bg-indigo-600 text-white flex flex-col justify-center items-center p-10 z-20 transition-all duration-700">

        <p>Click to login.</p>
      </div>
      <button
        class="register-btn mb-4 w-40 h-11 bg-transparent border-2 border-white text-white font-semibold rounded-md hover:bg-white hover:text-blue-500 transition">
        Login
      </button>

      <div class="text-center mt-8">
        <h3 class="text-2xl font-bold">Join as Member in the Event</h3>
        <p>Click to join.</p>
      </div>
      <button
        class="login-btn mt-4 w-40 h-11 bg-transparent border-2 border-white text-white font-semibold rounded-md hover:bg-white hover:text-blue-500 transition">
        Join
      </button>
    </div>

  <script>
    const container = document.querySelector(".container");
    const registerBtn = document.querySelector(".register-btn");
    const loginBtn = document.querySelector(".login-btn");

    registerBtn.addEventListener("click", () => {
      container.classList.add("active");
    });

    loginBtn.addEventListener("click", () => {
      container.classList.remove("active");
    });
     const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");

  togglePassword.addEventListener("click", () => {
    const isHidden = passwordInput.type === "password";
    passwordInput.type = isHidden ? "text" : "password";
  });
  </script>
