<div class="overflow-y-auto h-full w-[1000px] px-8 pt-10 space-y-6">

  <!-- Event Name -->
  <div>
    <label for="event-name" class="text-lg font-medium text-gray-800 block mb-1">Event Name</label>
    <input type="text" id="event-name" placeholder="Enter Event Name"
      class="w-full bg-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
  </div>

  <!-- Institution Name -->
  <div>
    <label for="institution-name" class="text-lg font-medium text-gray-800 block mb-1">Institution Name</label>
    <input type="text" id="institution-name" placeholder="Enter Institution Name"
      class="w-full bg-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
  </div>

  <!-- Registration Number -->
  <div>
    <label for="registration-number" class="text-lg font-medium text-gray-800 block mb-1">Registration Number</label>
    <input type="text" id="registration-number" placeholder="Enter Registration Number"
      class="w-full bg-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
  </div>

  <!-- Event Date -->
  <div>
    <label for="event-date" class="text-lg font-medium text-gray-800 block mb-1">Event Date</label>
    <input type="date" id="event-date"
      class="w-full bg-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
  </div>

  <!-- Event Type -->
  <div>
    <label for="event-type" class="text-lg font-medium text-gray-800 block mb-1">Event Type</label>
    <select id="event-type"
      class="w-full bg-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <option value="" disabled selected>Select event type</option>
      <option value="webinar">Webinar</option>
      <option value="workshop">Workshop</option>
      <option value="seminar">Seminar</option>
      <option value="conference">Conference</option>
    </select>
  </div>

  <!-- Location -->
  <div>
    <label for="location" class="text-lg font-medium text-gray-800 block mb-1">Location</label>
    <input type="text" id="location" placeholder="Enter Event Location"
      class="w-full bg-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
  </div>

  <!-- Description -->
  <div>
    <label for="description" class="text-lg font-medium text-gray-800 block mb-1">Description</label>
    <textarea id="description" rows="4" placeholder="Describe the event..."
      class="w-full bg-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
  </div>

  <!-- Upload Banner Image -->
  <div>
    <label for="banner-upload" class="text-lg font-medium text-gray-800 block mb-1">Upload Banner Image</label>
    <input type="file" id="banner-upload"
      class="w-full text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200" />
  </div>

  <!-- Action Buttons -->
  <div class="flex gap-4 mt-6 mb-5">
    <button
      class="px-6 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">Submit</button>
    <button
      class="px-6 py-2 rounded-lg bg-gray-300 text-gray-800 font-semibold hover:bg-gray-400 transition">Cancel</button>
  </div>

</div>
