<!DOCTYPE html>
<html lang="en">

<head>

  <style>

  <link rel="stylesheet" href="output.css" />

<body class="bg-gradient-to-r from-indigo-300 from-20% to-indigo-100 to-100% relative h-screen w-screen">

        </svg>
        Create Event

        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 11V7a1 1 0 112 0v4h2.586a1 1 0 01.707 1.707l-4.586 4.586a1 1 0 01-1.414 0l-4.586-4.586A1 1 0 017.414 11H10z" />
        </svg>
        View Analytics
      </button>
      <button onclick="location.reload()"

   <svg xmlns="http://www.w3.org/2000/svg" 
       viewBox="0 0 24 24" 
       fill="currentColor" 
       class="w-6 h-6">
    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
  </svg>
  Home
</button>

      <!-- Profile Button -->
      <div class="absolute flex items-center gap-3 left-[24px] top-[420px]">
        <!-- Circular Profile Image -->
        <div class="w-12 h-12 rounded-full overflow-hidden border-2 border-gray-400">
          <img src="Snapchat-303245187~2.jpg" alt="Profile" class="w-full h-full object-cover">
        </div>
        <!-- User Name -->
        <button onclick="loadContent('settings.html')" class="text-black font-medium">Raj Vardhan</button> 
      </div>


      <!-- Logout -->
      <button
        class="absolute flex items-center gap-2 px-4 py-2 bg-gray-200 text-black hover:bg-gray-300 transition top-[520px] left-[42px] ">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
        </svg>
        Logout
      </button>

    </div>
    <div id="content-area">
    <div class="absolute top-15 left-[260px] flex gap-24">
      <div
        class="bg-pink-200 h-[100px] w-[150px] rounded-xl shadow-md flex justify-center text-[16px] font-semibold pt-5">
        Total Events</div>
      <div
        class="bg-purple-200 h-[100px] w-[150px] rounded-xl shadow-md flex justify-center text-[16px] font-semibold pt-5">
        Attendance Today</div>
      <div
        class="bg-amber-200 h-[100px] w-[150px] rounded-xl shadow-md flex justify-center text-[16px] font-semibold pt-5">
        Total Participants</div>
      <div
        class="bg-green-200 h-[100px] w-[150px] rounded-xl shadow-md flex justify-center text-[16px] font-semibold pt-5">
        Past Events</div>
    </div>

    <div class="h-[380px] w-[900px] border border-gray-400 border-b-0 absolute top-50 left-63 rounded-xl overflow-auto">
      <!-- Header Row -->
      <div class="grid grid-cols-4 text-xl font-semibold border-b border-gray-400 h-20 px-6 top-0 sticky bg-gray-100">
        <div class="flex items-center">Event Name</div>
        <div class="flex items-center">Date</div>
        <div class="flex items-center">Type</div>
        <div class="flex items-center">Status</div>
      </div>

      <!-- Event Row -->
      <div class="grid grid-cols-4 text-xl border-b border-gray-300 h-16 px-6">
        <div class="flex items-center">Event A</div>
        <div class="flex items-center">24-07-25</div>
        <div class="flex items-center">Online</div>
        <div class="flex items-center text-green-500">Active</div>
      </div>
      <div class="grid grid-cols-4 text-xl border-b border-gray-300 h-16 px-6">
        <div class="flex items-center">Event B</div>
        <div class="flex items-center">24-07-25</div>
        <div class="flex items-center">Online</div>
        <div class="flex items-center text-green-500">Active</div>
      </div>
      <div class="grid grid-cols-4 text-xl border-b border-gray-300 h-16 px-6">
        <div class="flex items-center">Event C</div>
        <div class="flex items-center">25-07-25</div>
        <div class="flex items-center">Online</div>
        <div class="flex items-center text-red-500">Inactive</div>
      </div>
      <div class="grid grid-cols-4 text-xl border-b border-gray-300 h-16 px-6">
        <div class="flex items-center">Event D</div>
        <div class="flex items-center">26-07-25</div>
        <div class="flex items-center">Offline</div>
        <div class="flex items-center text-red-500">Inactive</div>
      </div>
      <div class="grid grid-cols-4 text-xl border-b border-gray-300 h-16 px-6">
        <div class="flex items-center">Event E</div>
        <div class="flex items-center">27-07-25</div>
        <div class="flex items-center">Offline</div>
        <div class="flex items-center text-red-500">Inactive</div>
      </div>


    </div>
    </div>
  </div>

  </div>

  <script>
    function loadContent(page) {
      fetch(page)
        .then(response => {
          if (!response.ok) throw new Error("Page not found");
          return response.text();
        })
        .then(html => {
          document.getElementById("content-area").innerHTML = html;
        })
        .catch(error => {
          document.getElementById("content-area").innerHTML = `<div class="p-4 text-red-500">Failed to load ${page}</div>`;
          console.error(error);
        });
    }
  </script>


</body>

</html>
